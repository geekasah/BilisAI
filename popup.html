<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Counter</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap');

    body {
      width: 250px;
      height: auto;
      padding: 16px;
      font-family: 'Inter', sans-serif;
      /* Center the text if needed, remove corners, and add a subtle gradient */
      text-align: left;
      background: linear-gradient(to bottom right, #ffffff, #f0f0f0);
      border-radius: 0; 
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .logo {
      width: 32px;
      margin-bottom: 8px;
    }

    .banner {
      background: rgba(0, 123, 255, 0.1);
      color: #007bff;
      padding: 10px;
      font-size: 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 16px;
    }

    .count {
      font-size: 48px;
      font-weight: 700;
      color: #007bff;
      text-align: center;
      margin: 8px 0;
    }

    .label {
      font-size: 16px;
      font-weight: 500;
      color: #007bff;
      text-align: center;
    }

    .footer {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
      text-align: center;
    }

    .button {
      display: inline-block;
      width: auto;
      text-align: center;
      background: #007bff;
      color: white;
      font-size: 14px;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 12px;
      transition: 0.2s ease-in-out;
      align-items: center;
    }

    .button:hover {
      background: #0056b3;
    }

    .button-cont{
      text-align: center;
    }
  </style>
</head>
<body>
  
  <img class="logo" src="icon.png" alt="Logo">
  
  <div class="banner">
    <span>ðŸ“¢ Detecting images on this page</span>
  </div>
  
  <div class="count" id="count">0</div>
  <div class="label">Images Detected</div>
  
  <div class="button-cont">
    <a class="button" href="#">View Details</a>
  </div>
    
  <div class="footer">
      Extension by Your Name
  </div>

  <script src="popup.js"></script>
</body>
</html>
